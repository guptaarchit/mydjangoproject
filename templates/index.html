{% extends "base.html" %}
{% load staticfiles %}
    {% block body_block %}
        <div class="jumbotron">
            <form  method="post" action="{% url 'device:device_details' %}">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="ipadd">IP Address</label>
                    <input type="text" multiple class="form-control" id="ipadd" name="ipadd" aria-describedby="iphelp" placeholder="Enter Device IP" required>
                    <small id="ip" class="form-text text-muted">Enter Device IP</small>
                  </div>
                  <div class="form-group">
                    <label for="modelselect">Example select</label>
                    <select class="form-control" id="modelselect" name="model" required>
                      <option>DX940</option>
                      <option>DX940e</option>
                      <option>MNS</option>
                      <option>10RX</option>
                      <option>5RX</option>
                    </select>
                  </div>
                  <div class="form-group"> <!-- Date input -->
                    <label class="control-label" for="fromdate">From Date</label>
                    <input class="form-control" id="fromdate" name="fromdate" placeholder="YYYY/MM/DD" type="text" required/>
                  </div>
                  <div class="form-group"> <!-- Date input -->
                    <label class="control-label" for="todate">To Date</label>
                    <input class="form-control" id="todate" name="todate" placeholder="YYYY/MM/DD" type="text" required/>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="fromdate"],input[name="todate"]') //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy/mm/dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
    {% endblock %}
